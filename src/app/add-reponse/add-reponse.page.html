<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retour" icon="caret-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid topbg">

    <!-- <div class="btnBack">
      <i class="bi bi-arrow-left-circle" [routerLink]="['/form-add-question',idQuestin]"></i>
    </div> -->

    <h5 class="topTextTilePage">Ajouter des Reponses</h5>
  </div>


  <div class="container containerForm pt-3">
    <form #questionForm="ngForm" (ngSubmit)="onNewResponse()">

      <!-- ------------------- Titre Question ------------------------
          ------------------------------------------------------
      -->
      <div class="form-group col-12 mb-1">
        <label for="title">Selectionner la question</label>
        <select class="form-select" aria-label="Selectionner le quiz" [(ngModel)]="questionId" name="questionId">
          <option [ngValue]="null">Selectionner la question</option>
          <option  *ngFor="let question of questionList ; let i = index"  [ngValue]="questionSelect" [selected]="questionSelect">{{question.question}}</option>
        </select>
      </div>

      <div class="containerReponse mb-4">

        <!-- ------------------- Reponses ------------------------
            ------------------------------------------------------
        -->
        <div class="form-group col-12 mb-1">
          <label for="question">Choix 1</label>
          <textarea [(ngModel)]="reponse1.reponse"  name="reponse" id="reponse" cols="30" rows="10"
            placeholder="1ère reponse ici..." required ngModel>
          </textarea>
        </div>
        <div class="form-group col-12 mb-1">
          <label for="question">Choix 2</label>
          <textarea [(ngModel)]="reponse2.reponse" name="reponse" id="reponse" cols="30" rows="10"
            placeholder="2ème reponse ici..." required ngModel>
          </textarea>
        </div>
        <div class="form-group col-12 mb-1">
          <label for="question">Choix 3</label>
          <textarea [(ngModel)]="reponse3.reponse" name="reponse" id="reponse" cols="30" rows="10"
            placeholder="3ème reponse ici..." required ngModel>
          </textarea>
        </div>


        <!-- ------------------- CASE à COCHER ------------------------
            ------------------------------------------------------
        -->
        <div class="checkboxx mb-2">
          <label for="">Cocher la bonne réponse</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="correctAnswer" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
              choix 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="correctAnswer" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              choix 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"  [(ngModel)]="correctAnswer"  name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              choix 3
            </label>
          </div>
        </div>
      </div>


      <div class="col-12">
        <button type="submit" class="btn btnAjouter">Ajouter</button>
      </div>


    </form>



  </div>








</ion-content>
