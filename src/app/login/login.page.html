<ion-content>
  <!-- --------------------   Background image     ------------------------
  ----------------------------------------------------------------------
  -------------------------------------------------------------- -- -->

  <div class="containerImg">
    <div class="bgImg"></div>
    <div class="btnBack">
      <i class="bi bi-arrow-left-circle" routerLink="/splash"></i>
    </div>
  </div>


  <div class="contourLogin">

   
      <!-- --------------------   SEGEMENTS   ------------------------
  ----------------------------------------------------------------------
  -------------------------------------------------------------- -- -->
      <ion-segment value="Login" mode="md" (ionChange)="segmentChanged($event)" class="pt-2">
        <ion-segment-button value="Register">
          <ion-label>INSCRIPTION</ion-label>
        </ion-segment-button>

        <ion-segment-button value="Login">
          <ion-label>SE CONNECTER</ion-label>
        </ion-segment-button>
      </ion-segment>


    <div class="container col-offeset-md-3 col-md-6">
      <span *ngIf="segId =='Register'">
      
      <form class="mt-1">
        <fieldset>
             <!-- ------------------- firstName ------------------------
                ------------------------------------------------------
            -->
            <div class="form-group col-12">
              <label for="firstname"> Prénom</label>
              <input type="text" id="firstname" name="firstname" placeholder="Prénon" />
            </div>
             <!-- ------------------- lastName ------------------------
                ------------------------------------------------------
            -->
            <div class="form-group col-12">
              <label for="lastname"> Nom de famille</label>
              <input type="text" id="lastname" name="lastname" placeholder="Nom" />
            </div>
          <!-- ------------------- UserName ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group col-12">
            <label for="userName"> Nom d'utilisateur</label>
            <input type="text" id="userName" name="userName" placeholder="Votre nom d'utilisateur" />
          </div>

          <!-- ------------------- Mots de passe ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group col-12">
            <label for="password"> Mots de passe*</label>
            <input type="password" id="password" name="password" placeholder="mots de passe *" />
          </div>

          <!-- ------------------- Email ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-2 col-12">
            <label for="email"> E-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre mail" />
          </div>

          <!-- ------------------- Boutons S'incrire ------------------------
                ------------------------------------------------------
            -->
          <div class="col-12">
            <button class="btn btnRegister">S'inscrire</button>
          </div>
        </fieldset>
      </form>
    </span>
    </div>

    




    <div class="container col-offeset-md-3 col-md-6">
      <span *ngIf="segId =='Login'">
      
      <form class="mt-4">
        <fieldset>
          <!-- ------------------- UserName ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-2 col-12">
            <label for="userName"> Nom d'utilisateur</label>
            <input type="text" id="userName" name="userName" placeholder="Votre nom d'utilisateur" />
          </div>

          <!-- ------------------- Mots de passe ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-2 col-12">
            <label for="password"> Mots de passe*</label>
            <input type="password" id="password" name="password" placeholder="mots de passe *" />
          </div>

          <p class="txtInfoLogin mt-4 mb-3">
            En sélectionnant Se connecter, vous acceptez les Conditions d'utilisation et la Politique de confidentialité de LevQuiz
          </p>

          <!-- ------------------- Boutons S'incrire ------------------------
                ------------------------------------------------------
            -->
          <div class="mb-1 col-12">
            <button class="btn btnLogin">Se connecter</button>
          </div>

          <p class="txtNoAccount">
            Vous n’avez pas de compte ? Inscrivez-vous
          </p>

          <p class="resetPassword">
            Mots de passe oublié ?
          </p>

          <p class="txtAuth">
            Ou conectez-vous avec
          </p>

          <div class="iconss">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-github"></i>
          </div>

        </fieldset>
      </form>
    </span>
    </div>



    

  </div>
</ion-content>
