<ion-content>
  <!-- --------------------   Background image     ------------------------
  ----------------------------------------------------------------------
  -------------------------------------------------------------- -- -->

  <div class="containerImg">
    <div class="bgImg"></div>
  </div>


  <div class="contourLogin">

   
      <!-- --------------------   SEGEMENTS   ------------------------
  ----------------------------------------------------------------------
  -------------------------------------------------------------- -- -->
      <ion-segment value="'Registers'">
        <ion-segment-button value="Register">
          <ion-label>INSCRIPTION</ion-label>
        </ion-segment-button>

        <ion-segment-button value="Login">
          <ion-label>SE CONNECTER</ion-label>
        </ion-segment-button>
      </ion-segment>


    <div class="container">
      <form class="mt-4">
        <fieldset>
          <!-- ------------------- UserName ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-3 col-12">
            <label for="userName"> Nom d'utilisateur</label>
            <input type="text" id="userName" name="userName" placeholder="Votre nom" />
          </div>

          <!-- ------------------- Mots de passe ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-3 col-12">
            <label for="password"> Mots de passe*</label>
            <input type="password" id="password" name="password" placeholder="mots de passe *" />
          </div>

          <!-- ------------------- Email ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-3 col-12">
            <label for="email"> E-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre mail" />
          </div>

          <!-- ------------------- Email ------------------------
                ------------------------------------------------------
            -->
          <div class="form-group mb-3 col-12">
            <label for="dateNaiss"> Date Naissance</label>
            <input type="date" id="dateNaiss" name="dateNaiss" />
          </div>

          <!-- ------------------- Boutons S'incrire ------------------------
                ------------------------------------------------------
            -->
          <div class="mb-4 col-12">
            <button class="btn btnLogin">S'inscrire</button>
          </div>


        </fieldset>
      </form>
    </div>
  </div>
</ion-content>
